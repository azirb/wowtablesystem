<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../interview.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="one"></div>
        <div class="two"></div>
        <div class="block">
            <div class="header">
                <div class="logo"></div>
                <div class="name">
                    <div class="text">ЛОГОВО ГРУУЛА</div>
                    <div class="clock"><p class="time">ДАТА: <time>24.06.21</time></p></div>
                </div>
            </div>
        </div>
        <div class="three"></div>
    </div>
    <article class="MainContainer">
        <div id="warning">
            <p class="WarningText">*обязательно для заполнения</p>
        </div>
            <div class='blocks' id="NicknameBlock">
                <p class='textInBox'><span class="NumberInBox">1.</span> Никнейм<span class="stars">*</span></p>
                <input id="NicknameBox" type="text" name="namePerson" maxlength="20" placeholder="Введите ник">
            </div>
            <div class='blocks' id="ClassBlock">
                <p class='textInBox'><span class="NumberInBox">2.</span> Класс<span class="stars">*</span></p>
                    <div class='ForDots' id="WarriorDot">
                        <label>
                            <input class='dots' id="warrior" type="radio" name = "class" value="warrior">
                            <img class="WowIcons" src="../img/icons/warrior.png">
                        </label>
                        <label class="Choises" for="warrior"><span class="textChoises"> Воин</span></label>
                    </div>
                    <div class='ForDots'>
                        <label>
                            <input class='dots' id="druid" type="radio" name = "class" value="druid">
                            <img class="WowIcons" src="../img/icons/druid.png">
                        </label>
                        <label class="Choises" for="druid"> Друид</label>
                    </div>
                    <div class='ForDots'>
                        <label>
                            <input class='dots' id="priest" type="radio" name = "class" value="priest">
                            <img class="WowIcons" src="../img/icons/priest.png">
                        </label>
                        <label class="Choises" for="priest"> Жрец</label>
                    </div>
                    <div class='ForDots'>
                        <label>
                            <input class='dots' id="mage" type="radio" name = "class" value="mage">
                            <img class="WowIcons" src="../img/icons/mage.png">
                        </label>
                        <label class="Choises" for="mage"> Маг</label>
                    </div>
                    <div class='ForDots'>
                        <label>
                            <input class='dots' id="hunter" type="radio" name = "class" value="hunter">
                            <img class="WowIcons" src="../img/icons/hunter.png">
                        </label>
                        <label class="Choises" for="hunter"> Охотник</label>
                    </div>
                    <div class='ForDots'>
                        <label>
                            <input class='dots' id="paladin" type="radio" name = "class" value="paladin">
                            <img class="WowIcons" src="../img/icons/paladin.png">
                        </label>
                        <label class="Choises" for="paladin"> Паладин</label>
                    </div>
                    <div class='ForDots'>
                        <label>
                            <input class='dots' id="rogue" type="radio" name = "class" value="rogue">
                            <img class="WowIcons" src="../img/icons/rogue.png">
                        </label>
                        <label class="Choises" for="rogue"> Разбойник</label>
                    </div>
                    <div class='ForDots'>
                        <label>
                            <input class='dots' id="warlock" type="radio" name = "class" value="warlock">
                            <img class="WowIcons" src="../img/icons/warlock.png">
                        </label>
                        <label class="Choises" for="warlock"> Чернокнижник</label>
                    </div>
                    <div class='ForDots'>
                        <label>
                            <input class='dots' id="shaman" type="radio" name = "class" value="shaman">
                            <img class="WowIcons" src="../img/icons/shaman.png">
                        </label>
                        <label class="Choises" for="shaman"> Шаман</label>
                    </div>
            </div>
            <div class='blocks' id="RaidRoleBlock">
                <p class='textInBox'><span class="NumberInBox">3.</span> Роль в рейде<span class="stars">*</span></p>
                    <div class='ForDots' id="DamagerDot">
                        <label>
                            <input class='dots' id="damager" type="radio" name = "RaidRole" value="damager">
                            <img class="WowIcons" src="../img/icons/damage.png">
                        </label>
                        <label class="Choises" for="damager"> Дамагер</label>
                    </div>
                    <div class='ForDots'>
                        <label>
                            <input class='dots' id="tank" type="radio" name = "RaidRole" value="tank">
                            <img class="WowIcons" src="../img/icons/tank.png">
                        </label>
                        <label class="Choises" for="tank"> Танк</label>
                    </div>
                        <div class='ForDots'>
                            <label>
                                <input class='dots' id="healer" type="radio" name = "RaidRole" value="healer">
                                <img class="WowIcons" src="../img/icons/healer.png">
                            </label>
                                <label class="Choises" for="healer"> Хилер</label>
                        </div>
                </div>
            <div class='blocks' id="InfoBlock">
                <p class='textInBox'><span class="NumberInBox">4.</span> Дополнительная информация</p>
                <input id="info" type="text" name="namePerson" maxlength="100" placeholder="Введите здесь">
            </div>
            <div class="blocks">
                <button id="submitButton"><p class="textButton">Отправить</p></button>
            </div>
    </article>
</body>
</html>
