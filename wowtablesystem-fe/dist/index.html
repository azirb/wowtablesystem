<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="one"></div>
        <div class="two"></div>
        <div class="block">
            <div class="header">
                <div class="logo"></div>
                <div class="name">
                    <div class="text">ЛОГОВО ГРУУЛА</div>
                    <div class="clock"><p class="time">ДАТА: <time>24.06.21</time></p></div>
                </div>
            </div>
        </div>
        <div class="three"></div>
    </div>
    <article>
        <div id="warning">
            <p class="warn">*обязательно для заполнения</p>
        </div>
        <div class='blocks' id="block1">
             <p class='textInBox'><span>1.</span> Никнейм*</p>
             <input id="nik" type="text" name="namePerson" maxlength="20" placeholder="Введите ник">
        </div>
        <div class='blocks' id="block2">
            <p class='textInBox'><span>2.</span> Класс*</p>
            <form action="main.js">
                <div class='ForDots'></form><label for="warrior"><input class='dots' id="warrior" type="checkbox" value="apple"> Воин</label></div>
                <div class='ForDots'><label for="druid"><input class='dots' id="druid" type="checkbox" value="druid"> Друид</label></div>
                <div class='ForDots'><label for="priest"><input class='dots' id="priest" type="checkbox" value="priest"> Жрец</label></div>
                <div class='ForDots'><label for="mage"><input class='dots' id="mage" type="checkbox" value="mage"> Маг</label></div>
                <div class='ForDots'><label for="hunter"><input class='dots' id="hunter" type="checkbox" value="hunter"> Охотник</label></div>
                <div class='ForDots'><label for="paladin"><input class='dots' id="paladin" type="checkbox" value="paladin"> Паладин</label></div>
                <div class='ForDots'><label for="rogue"><input class='dots' id="rogue" type="checkbox" value="rogue"> Разбойник</label></div>
                <div class='ForDots'><label for="warlock"><input class='dots' id="warlock" type="checkbox" value="warlock"> Чернокнижник</label></div>
                <div class='ForDots'><label for="shaman"><input class='dots' id="shaman" type="checkbox" value="shaman"> Шаман</label></div>
            </form>
        </div>
        <div class='blocks' id="block3">
            <p class='textInBox'><span>3.</span> Роль в рейде*</p>
            <form action="main.js">
                <div class='ForDots'><label for="damager"><input class='dots' id="damager" type="checkbox" value="damager"> Дамагер</label> </div>
                <div class='ForDots'><label for="tank"><input class='dots' id="tank" type="checkbox" value="tank"> Танк</label></div>
                <div class='ForDots'><label for ="healer"><input class='dots' id="healer" type="checkbox" value="healer"> Хилер</label></div>
            </form>
        </div>
        <div class='blocks' id="block4">
            <p class='textInBox'><span>4.</span> Дополнительная информация</p>
            <input id="nik" type="text" name="namePerson" maxlength="100" placeholder="Введите здесь">
        </div>
        <div class="blocks">
           <input id="sub" type="submit" name="submit" value="Отправить">
        </div>
    </article>
</body>
</html>
